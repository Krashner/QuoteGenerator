<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body> 
    <div class="d-flex h-100">
      <div class="container-fluid quote-box-row justify-content-center align-self-center">
        <div class="col quote-box text-center">
          <div class="row">
            <div class="col">
              <span class="quote-text"></span>
            </div>
          </div>
          <div class="row text-right">
            <div class="col quote-author">
            </div>
          </div>
          <div class="row">
            <div class="col text-left"><a href="#" target="_blank" id="twitterLink"><button class="button" id="btn-twitter"><i class="fa fa-twitter" aria-hidden="true"></i></button></a></div>
            <div class="col text-right"> <button class="button" id="btn-new-quote">New Quote</button></div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
